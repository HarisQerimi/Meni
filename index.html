<!DOCTYPE html>
<html lang="bs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aroma - Meni</title>
        <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: 0.1em;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #6b7280;
      font-weight: 300;
      letter-spacing: 0.05em;
    }
    
    .category {
      margin-bottom: 3rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .category:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }
    
    .category h2 {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.5rem 2rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
      position: relative;
      overflow: hidden;
    }
    
    .category h2::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .category:hover h2::before {
      left: 100%;
    }
    
    .items-container {
      padding: 1.5rem;
    }
    
    .item {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(226, 232, 240, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .item:last-child {
      border-bottom: none;
    }
    
    .item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.05), transparent);
      transition: left 0.3s ease;
    }
    
    .item:hover::before {
      left: 100%;
    }
    
    .item:hover {
      background: rgba(102, 126, 234, 0.03);
      transform: translateX(10px);
      border-radius: 15px;
      margin: 0.25rem 0;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.1);
    }
    
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }
    
    .item-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1f2937;
      flex: 1;
      margin-right: 1rem;
    }
    
    .item-price {
      font-weight: 700;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      white-space: nowrap;
      position: relative;
    }
    
    .item-price::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }
    
    .item:hover .item-price::before {
      width: 100%;
    }
    
    .item-description {
      font-style: italic;
      font-size: 0.95rem;
      color: #6b7280;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #6b7280;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .header {
        padding: 2rem 1rem;
        margin-bottom: 2rem;
      }
      
      .category h2 {
        font-size: 1.5rem;
        padding: 1rem 1.5rem;
      }
      
      .items-container {
        padding: 1rem;
      }
      
      .item {
        padding: 1rem;
      }
      
      .item-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .item-name {
        margin-right: 0;
        margin-bottom: 0.5rem;
      }
      
      .item:hover {
        transform: translateX(5px);
      }
    }
    
    .fade-in {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
        <script
            src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header fade-in">
                <h1>AROMA</h1>

            </div>

            <div id="menu">
                <div class="loading">
                    <div class="spinner"></div><br>
                    Učitavam meni...
                </div>
            </div>
        </div>

        <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR5oPTI5IYwMbwJPtNr12G8gEDozlzrnopIROUzMW0up1NK6pfkFod_alrg6V6O2r5E__LFpVBwuelS/pub?output=csv';
    
    async function fetchMenuData() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const parsed = Papa.parse(text, { header: true });
        return parsed.data.filter(row => row.Naziv && row.Naziv.trim() !== ''); // skip empty rows
      } catch (error) {
        console.error('Greška pri učitavanju menija:', error);
        return [];
      }
    }
    
    function renderMenu(menuItems) {
      const container = document.getElementById('menu');
      
      if (menuItems.length === 0) {
        container.innerHTML = '<div class="loading">Greška pri učitavanju menija. Molimo pokušajte ponovo.</div>';
        return;
      }
      
      const grouped = {};
      menuItems.forEach(item => {
        const category = item.Kategorija || 'Ostalo';
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(item);
      });
      
      container.innerHTML = '';
      let delay = 0;
      
      for (const category in grouped) {
        const section = document.createElement('div');
        section.className = 'category fade-in';
        section.style.animationDelay = `${delay * 0.1}s`;

        
        const categoryHeader = document.createElement('h2');
        categoryHeader.textContent = category;
        section.appendChild(categoryHeader);
        
        const itemsContainer = document.createElement('div');
        itemsContainer.className = 'items-container';
        
        grouped[category].forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';
          
          const itemHeader = document.createElement('div');
          itemHeader.className = 'item-header';
          
          const itemName = document.createElement('span');
          itemName.className = 'item-name';
          itemName.textContent = item.Naziv;
          
          const itemPrice = document.createElement('span');
          itemPrice.className = 'item-price';
          itemPrice.textContent = item.Cijena;
          
          itemHeader.appendChild(itemName);
          itemHeader.appendChild(itemPrice);
          itemDiv.appendChild(itemHeader);
          
          const showDescription = item.Kategorija !== 'Pizza';
          if (item.Opis && item.Opis.trim() !== '' && showDescription) {
            const itemDescription = document.createElement('div');
            itemDescription.className = 'item-description';
            itemDescription.textContent = item.Opis;
            itemDiv.appendChild(itemDescription);
          }
          
          itemsContainer.appendChild(itemDiv);
        });
        
        section.appendChild(itemsContainer);
        container.appendChild(section);
        delay++;
      }
    }
    
    // Initialize menu
    fetchMenuData().then(renderMenu);
  </script>
    </body>
</html>
